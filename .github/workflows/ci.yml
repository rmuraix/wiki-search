name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version-file: "./.nvmrc"
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run Prettier
        run: npm run format:check
      - name: Build project
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifact
          path: ./dist/
